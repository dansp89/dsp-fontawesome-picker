<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Icon Picker - Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Icon Picker Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dansp89/dsp-fontawesome-picker@main/iconsPicker.min.js?ts=v2"></script>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container py-5">
      <h1 class="text-center mb-4">Icon Picker - FontAwesome 6</h1>

      <div class="row justify-content-center">
        <div class="col-12 my-5">
          <!-- GitHub Link (replace the href with your GitHub repository link) -->
          <div class="text-center mt-4">
            <a
              href="https://github.com/dansp89/dsp-fontawesome-picker"
              target="_blank"
              class="btn btn-dark"
            >
              <i class="fab fa-github me-2"></i> View on GitHub
            </a>
          </div>
        </div>
        <div class="col-md-6" style="height: 350px">
          <!-- Icon Picker Example -->
          <div id="example" class="mb-3"></div>
        </div>
        <div class="col-md-6">
          <!-- Selected Icon Display -->
          <div class="input-group">
            <input id="example_selected" class="form-control" readonly />
            <span class="input-group-text"
              ><i class="example_selected"></i
            ></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS (Optional, for full Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icon Picker Initialization Script -->
    <script>
      $(document).ready(function () {
        $("#example").iconPicker({
          defaultIcon: "fa-classic fa-solid fa-house",
          closeOnSelect: false,
          closeOnOutsideClick: true,
          onIconSelect: (icon) => {
            console.log("Selected icon:", icon);
            $("#example_selected").val(icon);
            $(".example_selected").attr("class", "example_selected " + icon);
          },
          translate: {
            searchPlaceholder: "Search ...",
          },
        });
      });
    </script>
  </body>
</html>
